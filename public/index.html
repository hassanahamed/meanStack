<html ng-app = "contacts">
<head>
<title>contactsApp</title>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/controllers/controller.js"></script>

</head>
<body ng-controller = 'AppCtrl'>
<div class = "container">

<h1>contacts list</h1>
<form name="myForm" >
		<table class = "table">
		<thead>
		<tr>
			<th> Name</th>
			<th><div role="alert">
			<span style="color:red" class="error" ng-show="myForm.input.$error.required">
       		Required!</span>
      		<span style="color:red" class="error" ng-show="myForm.input.$error.email">
        Not valid email!</span>
        </div>Email </th>
			<th>Number</th>
			<th>Action</th>
		</tr>
		</thead>
		<tbody>
			<td> <input class = 'form-control' ng-model = 'contact.name'></td>
			<td> <input  type = 'email' class = 'form-control' name = 'input' ng-model = 'contact.email' required></td>
			 
			<td> <input class = 'form-control' ng-model = 'contact.number'></td>
			<td> <button class = 'btn btn-primary' ng-click = 'addContact()'>ADD CONTACT </button></td>
			<td> <button class = 'btn btn-info' ng-click = 'update()'>UPDATE </button></td>
			<tr ng-repeat = "contact in contactList">
			<td>{{contact.name}}</td>
			<td>{{contact.email}}</td>
			<td>{{contact.number}}</td>
			<td> <button class = 'btn btn-danger' ng-click = 'remove(contact._id)'>DELETE </button></td>
			<td> <button class = 'btn btn-warning' ng-click = 'edit(contact._id)'>EDIT </button></td>
			</tr>
		</tbody>>
		</table>


	</form>
			
</div>

</body>
</html>
